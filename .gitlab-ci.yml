image: maven:latest
#inspired by https://gitlab.com/gitlab-examples/maven/simple-maven-example
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode"

cache:
  paths:
    - .m2/repository/
    - target/

Build:
  stage: build
  script:
    - mvn -f gitlab-pom.xml $MAVEN_CLI_OPTS compile

ADTList:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dtest=list.ADTListJqwikTest test

ADTStack:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dtest=stack.ADTStackJqwikTest test

OneListQueue:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=queue.OneListQJqwikTest test
# -Dinclude.tests because of https://github.com/junit-team/junit5/issues/1406

TwoListQueue:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=queue.TwoListQJqwikTest test

ListSet:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=set.ListSetJqwikTest test

TreeSet:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=set.TreeSetJqwikTest test

ListMap:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=map.ListMapJqwikTest test

TreeMap:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dinclude.tests=map.TreeMapJqwikTest test

BST:
  stage: test
  script:
    - mvn -f gitlab-pom.xml -Dtest=tree.bst.TreeJqwikTest test

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."